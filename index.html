<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simulation Data Vis</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="d3.js"></script>
  <script type="application/javascript" src="js/utils.js"></script>
  <script type="application/javascript" src="js/src/quadTree/quadtree.js"></script>
  <script type="application/javascript" src="js/dataStructure.js"></script>
  <script type="application/javascript" src="js/src/ktree/dataActions.js"></script>
  <script type="application/javascript" src="js/eventTypeVis.js"></script>
  <script type="application/javascript" src="js/paramsVis.js"></script>
  <script type="application/javascript" src="js/scatter.js"></script>
  <script type="application/javascript" defer src="js/script.js"></script>
</head>

<body>
  <div id="debug"></div>
  <div id="param-vis"></div>
  <div id='event-groups'></div>
  <div id='event-type-vis'>
    <div class="header">
      <div class="sliders">
        <div class="slider filter-distances">
          <div>Filter Param Distances</div>
          <input type="range" />
        </div>
        <div class="slider graph-width">
          <div>Graph Width</div>
          <input type="range" />
        </div>
        <div class="slider graph-height">
          <div>Graph Height</div>
          <input type="range" />
        </div>
        <div class="slider circle-radius">
          <div>Circle Radius</div>
          <input type="range" />
        </div>
      </div>
      <div>
        <button class="match-a-to-b">Match Event A to B</button>
        <label>
          <input type="checkbox">
          Match exact
        </label>
      </div>
    </div>
  </div>
  <div id="scatter"></div>

  <br />
  <br />
  <br />
  <br />
</body>


</html>
